<div class="demo-border" #nav>
<app-drag-scroll    drag-scroll-y-disabled="true"
                    scrollbar-hidden="true"
                    (reachesLeftBound)="leftBoundStat($event)"
                    (reachesRightBound)="rightBoundStat($event)"
                    (snapAnimationFinished)="onSnapAnimationFinished()"
>
  <app-drag-scroll-item *ngFor="let image of imagelist"
                        [item]="'assets/img/' + image"

                        [appDragScrollItem]="config"
  ></app-drag-scroll-item>
</app-drag-scroll>
</div>
<div class="action">
  <button (click)="prev()" [disabled]="leftNavDisabled">
    prev
  </button>
  <button (click)="next()" [disabled]="rightNavDisabled">
    next
  </button>
</div>
